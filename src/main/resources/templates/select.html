<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select Schedule Type</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>다음 중에서 원하는 작업 방식을 선택해주세요</h2>
    <a th:href="@{|/result/focus/${loginId}/${id}|}" class="button">빠른 완료를 위한 집중적인 일정</a>
    <a th:href="@{|/result/distribute/${loginId}/${id}|}" class="button">작업을 분산시켜 천천히 진행하는 일정</a>
    <a th:href="@{|/result/flexible/${loginId}/${id}|}" class="button">유동적으로 시간 조정이 가능한 일정</a>
</div>
</body>
</html>
