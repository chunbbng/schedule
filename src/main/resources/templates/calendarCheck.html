<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calendar Check</title>
    <link rel="stylesheet" th:href="@{/css/calendarCheck.css}">
    <script th:src="@{/js/calendar.js}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // adjustDays와 adjustTime을 자바스크립트 변수로 전달
            const adjustDays = /*[[${adjustDays}]]*/ 3; // 기본값 3
            const adjustTime = /*[[${adjustTime}]]*/ "2 hours"; // 기본값 2 hours

            // calendar.js에 전달
            window.calendarConfig = {
                adjustDays: adjustDays,
                adjustTime: adjustTime
            };
        });
    </script>
</head>
<body>
<h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    할당할 일정을 선택해주세요.</h1>
<div class="calendar-container">
    <div class="calendar">
        <div class="header">Sun</div>
        <div class="header">Mon</div>
        <div class="header">Tue</div>
        <div class="header">Wed</div>
        <div class="header">Thu</div>
        <div class="header">Fri</div>
        <div class="header">Sat</div>
        <!-- 여기부터 달력 날짜 -->
        <div>1</div><div>2</div><div>3</div><div>4</div><div>5</div><div>6</div><div>7</div>
        <div>8</div><div>9</div><div>10</div><div>11</div><div>12</div><div>13</div><div>14</div>
        <div class="highlight"><div class="check-icon">✔</div>15</div>
        <div class="highlight"><div class="check-icon">✔</div>16</div>
        <div class="highlight"><div class="check-icon">✔</div>17</div>
        <div class="highlight"><div class="check-icon">✔</div>18</div>
        <div class="highlight"><div class="check-icon">✔</div>19</div>
        <div>20</div><div>21</div><div>22</div><div>23</div><div>24</div><div>25</div><div>26</div>
        <div>27</div><div>28</div><div>29</div><div>30</div>
    </div>
    <div class="side-label">
        <span class="icon">✔</span> / 3일
    </div>
    <div class="button-container">
        <button class="save-button" onclick="window.location.href='/cabinet'">저장 완료</button>
    </div>
</div>
</body>
</html>
